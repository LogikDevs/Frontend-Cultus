<div class="EventOrGroup" *ngIf="group">
    <div class="ImageEventOrGroup">
        <img src={{groupPicture}} alt="">
    </div>
    <div class="DataEventOrGroup">
           <p>Name: {{group.name}}</p>
    <p>Description: {{group.description}}</p>
    <p> Privacy: {{group.privacy}}</p>
    </div>
 
    <div class="JoinOption">
        <button name="JoinGroupBtn" (click)="joinGroup(joined)">{{joinButton}}</button>
    </div>
</div>
