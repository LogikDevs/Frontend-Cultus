<div *ngIf="!leftGroup" class="EventOrGroup">
    <div (click)="joinGroup()">
        <div class="ImageEventOrGroup">
            <img src={{groupPicture}} alt="">
        </div>
        <div class="DataEventOrGroup">
            <p>Name: {{group.name}}</p>
        </div>
    </div>
    <div class="LeaveOption">
        <button name="JoinGroupBtn" (click)="leaveGroup()">Leave</button>
    </div>
</div>
