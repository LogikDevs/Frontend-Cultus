    <form #groupCreateForm="ngForm" (ngSubmit)="sendCreatedGroup(groupCreateForm.value)">
        <div class="ContainerCreate">
            <div class="HeaderCreate">
                <div class="Back">
                    <img src="assets/Go Back.png" alt="">
                </div>
                <div class="Tittle">
                    <h2>Crear Grupo</h2>
                </div>
                <div class="ButtonCreate">
                    <button type="submit" name="CreateGroup">Create</button> 
                </div>
            </div>
            <div class="ContainerImage">
                <div class="Image">
        
                </div>
                <!-- <input ngModel name="multimedia_file" type="file" (change)="onFileChange($event)"> -->
            </div>
        
            <div class="DataCreate">
                <div class="Group1">
                      <div class="Data">
                    <p>Nombre del Grupo</p>
                    <input ngModel name="GroupName" type="text" placeholder="Group Name" required>
                </div>
                <div class="Data">
                    <p>Grupo privado?</p>
                    <select ngModel name ="GroupType">
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                    </select>
                </div>
                </div>
                <div class="Group2">
                    <div class="Data">
                        <p>Elejir Intereses</p>
                        <button type="button" name="GroupInterests"(click)="showGroupInterestSelection()">Select Group interests</button>
                      
                    </div>
                   <div class="Data" id="Description">
                        <p>Descripcion</p>
                        <input ngModel name="GroupDescription" type="text" placeholder="Group Description" required>
                    </div>
                </div>
                <div class="Group3">
                 
               
                </div>
              
            </div>
        </div>
        
    
        <div *ngIf="interestService.displaySelectInterest" id="ContainerInterest">
            <app-select-interest [SelectInterestType]="'event'" [WindowVisibility]="true"></app-select-interest>
        </div>
        
        </form>

<div>
    <div *ngIf="ErrorMessage.visibility">
        <app-alert-error [Message]="ErrorMessage.Message"></app-alert-error>
    </div>
    <div *ngIf="CompleteMessage.visibility">
        <app-alert-complete [Message]="CompleteMessage.Message"></app-alert-complete>
    </div>
</div>
