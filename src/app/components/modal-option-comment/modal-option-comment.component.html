<div class="Modal" *ngIf="optionVisibility" (appClickOutside)="hideComponent()">
    <div class="OptionsModal">
        <div class="ReportComment" *ngIf="!ownComment" (click)="reportComment()">
            <p>Report</p>
        </div>
        <div class="DeleteComment" *ngIf="ownComment" (click)="removeComment()">
            <p>Delete</p>
        </div>
    </div>
</div>
