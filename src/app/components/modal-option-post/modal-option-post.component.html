<div class="Modal" *ngIf="optionVisibility" (appClickOutside)="hideComponent()">
    <div class="OptionsModal">
        <div class="ReportPost" *ngIf="!ownPost" (click)="reportPost()">
            <p>Report</p>
        </div>
        <div class="DeletePost" *ngIf="ownPost" (click)="removePost()">
            <p>Delete</p>
        </div>
    </div>
</div>
