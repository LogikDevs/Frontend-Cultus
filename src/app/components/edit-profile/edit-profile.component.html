<app-sidebar></app-sidebar>



<div class="ContainerEditProfile">
    <div class="ContainerMyProfile">
        <form #ProfileDataForm="ngForm" action="" (ngSubmit)="saveProfileData(ProfileDataForm.value)">
        <div class="BackgroundProfile">
            
            <div class="ImageProfile">
    
                <div class="AddImage">

                    <div class="ImageSpace" [style.background-image]="'url(' + selectedImage + ')'"
                        [style.background-size]="'cover'" [style.background-position]="'center'"
                        [class.hideImage]="!selectedImage" [class.showEdit]="selectedImage" (click)="triggerFileInput()">
                        <img id="UserPfp" *ngIf="!selectedImage"
                            src="https://i.ibb.co/Fh9yqwz/add-profile-picture-icon-upload-photo-of-social-media-user-vector-removebg-preview.png"
                            alt="">
                        <p *ngIf="!selectedImage" class="hideImage"></p>
    
                        <span class="editText">Edit profile picture</span>
    
                    </div>
    
                    <div class="AddImageInput">
                        <label for="pfp" class="InputContainer">
                            <input ngModel type="file" (change)="onFileSelected($event)" accept="image/*" id="pfp"
                                name="profile_pic" #fileInput>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="EditableContent">

            <div class="GroupEditable1">
                <div class="Content">
                    <p>Description:</p>
                    <textarea ngModel="{{description}}" name="description" id="descriptionTextArea"
                        placeholder=""></textarea>
                </div>
                <div class="Content">
                    <p>Gender:</p>
                    <div class="AddGender">
                        <select ngModel="{{gender}}" id="genderSelection" name="gender">
                            <option disabled selected value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="nonbinary">Non Binary</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>



            </div>
            <div class="GroupEditable2">
                <div class="Content">
                    <p>Edit your Homeland:</p>
                    <div class="AddCountry">
                        <select ngModel="{{homeland}}" id="UserHomeland" name="homeland">
                            <option disabled selected></option>
                        </select>
                    </div>
                </div>
                <div class="Content">
                    <p>Edit your Residence Country:</p>
                    <div class="AddResidenceCountry">
                        <select ngModel="{{residence}}" id="UserResidence" name="residence">
                            <option disabled selected></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="FinishProfileData">
            <button id="FinishEditing">Save</button>
        </div>
        </form>
        <div class="DisplayInterestButton">
            <button (click)="DisplayInterestSelector()">Modify Interests</button>
        </div>
    </div>
</div>




<div *ngIf="interestService.displaySelectInterest">
    <app-select-interest class="ContainerSelectInterest" [SelectInterestType]="'edit'" [WindowVisibility]="true" (InterestsModified)="OnCompleteAlert()"></app-select-interest>
</div>
<div *ngIf="ErrorMessage.visibility">
    <app-alert-error [Message]="ErrorMessage.Message"></app-alert-error>
</div>
<div *ngIf="CompleteMessage.visibility">
    <app-alert-complete [Message]="CompleteMessage.Message"></app-alert-complete>
</div>
