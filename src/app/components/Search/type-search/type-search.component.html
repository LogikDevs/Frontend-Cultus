<app-sidebar></app-sidebar>

<div class="GeneralContainer">
    <div class="BorderLeft">

    </div>
    <div class="ContainerSearch">
        <div class="Search">
            <div class="group" *ngIf="typeSearchVariable=='interests'">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <form class="Form">
                    <input class="input" type="text" (input)="onSearch($event)" placeholder="Search...">
                </form>

            </div>
            <div *ngIf="typeSearchVariable=='users'">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <form #UserToSearch="ngForm" (ngSubmit)="typeData(UserToSearch.value)">
                    <input ngModel name="name" class="inputNames" type="text" placeholder="Name">
                    <input ngModel name="surname" class="inputNames" type="text" placeholder="Surname">
                    <button>Search</button>
                </form>
            </div>
        </div>
        <div class="Categories">
            <div class="Buttons">
                <button id="btnUsers" (click)="filterType('users')">Users</button>
                <button id="btnInterests" (click)="filterType('interests')">Interests</button>
            </div>


        </div>

        <div class="ContainerResult">

            <div class="Tittle">
                <h2>Results: {{ SearchNotFound }}</h2>
            </div>
            <div *ngIf="typeSearchVariable=='interests'">
                <div class="ContainerInterest" *ngFor="let interest of filteredData">
                    <app-interests-search [interest]="interest"></app-interests-search>
                </div>
            </div>
            <div *ngIf="typeSearchVariable=='users'">
                <div class="ContainerInterest" *ngFor="let user of filteredData">
                    <app-user-search [user]="user"></app-user-search>
                </div>
            </div>
        </div>
    </div>
</div>
