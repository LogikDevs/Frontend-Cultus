<div class="Result" *ngIf="user">
    <div class="Start">
        <div class="ImageUser">
            <img src="{{pfpUrl}}" alt="">
        </div>
        <div class="Name">
            <p>{{user.name}} {{user.surname}}</p>
        </div>
    </div> 
    <div class="Option" (click)="seeUser()">
        <p>See User</p>
    </div>
</div>
