<app-header id="header"></app-header>

<app-menu-mobile id="MenuMobile"></app-menu-mobile>

<div id="SidebarOff">
    <app-sidebar></app-sidebar>
</div>
<div class="Profile">
<div class="ContainerData">



<div class="ContainerMyProfile">
    <div class="BackgroundProfile">
           <div class="ImageProfile">
        <img src="assets/post-images/profile_def.jpg" alt="">
        <div class="EditProfile">
            <img src="assets/Profile-Image/Pencil Drawing.svg" alt="">
        </div>
    </div> 
    </div>

    <div class="DataMyProfile">
        <div class="NameMyProfile">
            <p #HtmlNameSurname *ngIf="userData"> {{userData.name}} {{userData.surname}} </p>
        </div>
        <div class="Age">
            <p #HtmlAge *ngIf="userData">, {{userData.age}} </p>
        </div>
        <div class="CountryMyProfile">
            <p *ngIf="userData"> {{userCountries.homelandName}}</p>
        </div>
        <div class="FollowOption" >
            <button> Follow</button>
        </div>
    </div>
    <div class="MyInterestProfile">
        <div class="TittleInterest">
            <p>Mis intereses</p>
        </div>

        <div class="Interest">
            <p *ngFor="let interest of userInterests">{{ interest }}</p>
        </div>
    </div>

    <div class="PostMyProfile">
        <div class="PostTypes">
            <div class="ImagePost">
                <p>Publicaciones</p>
            </div>
            <div class="TextPost">
                <p>Textos</p>
            </div>
        </div>
    </div>
</div>

<div class="ContainerImagePost"  *ngFor="let post of posts">
    <app-singlepost *ngIf="post" [post]="post"></app-singlepost>
</div>

<div class="ContainerTextPost">

</div>
</div>
</div>
