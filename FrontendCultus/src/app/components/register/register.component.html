
<form #registerForm="ngForm" (ngSubmit)="PostRegister(registerForm.value)">

    <div class="ContainerRegister">
        <div class="ContainerImagesExamples">
            <div class="PhoneImage">
                <img src="assets/Diseño_sin_título__1_-removebg-preview.png" alt="">
            </div>
            <div class="PhoneAndDesktopImage">
                <img src="assets/imagenes.png" alt="">
            </div>
        </div>

        <div class="DataRegister">
            <div class="HeaderDataRegister">

                <div class="Return">
                    <a routerLink="/comienzo"><img src="assets/Go Back.png" alt=""></a>
                </div>
                <div class="TextRegister">
                    <h2>Registrate y crea tu cuenta</h2>

                </div>
            </div>
            <div class="InputRegister">
                <div class="ContainerDataRegister">

                    <div class="DataRegisterUser">
                        <div class="NameRegister">
                            <p>Name</p>
                            <input ngModel name="name" type="text" placeholder="" id="name" required>
                            <p id="InputError">{{ InputNameError }}</p>
                        </div>
                        <div class="SurnameRegister">
                            <p>Surname</p>
                            <input ngModel name="surname" type="text" placeholder="" id="surname" required>
                            <p id="InputError">{{ InputSurnameError }}</p>
                        </div>
                    </div>
                    <div class="ContainerDataRegister">
                        <div class="DataRegisterUser">

                            <div class="EmailRegister">
                                <p>Email</p>
                                <input ngModel name="email" type="email" placeholder="" id="email" required>
                                <p id="InputError">{{ InputEmailError }}</p>
                            </div>

                            <div class="AgeRegister">
                                <p>Age</p>
                                <input ngModel name="age" type="number" id="age" required>
                                <p id="InputError">{{ InputAgeError }}</p>
                            </div>

                        </div>
                    </div>
                    <div class="ContainerDataRegister">
                        <div class="DataRegisterUser">

                            <div class="PasswordRegister">
                                <p>Password</p>
                                <input ngModel name="password" type="password" placeholder="" id="password" required>
                                <p id="InputError">{{ InputPasswordError }}</p>
                            </div>

                            <div class="RepeatPasswordRegister">
                                <p>Repeat your Password</p>
                                <input ngModel name="password_confirmation" type="password" placeholder=""
                                    id="password2" required>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="ContinueBottom">
                    <button id="FinishRegister">Create Account</button>
                </div>

                <div class="StartWithGoogle">
                    <p>o continuar con</p>
                    <div class="LogosStartSection">
                        <div class="Google">
                            <img src="assets/Google.png" alt="">
                            <p>Google</p>
                        </div>
                        <div class="Guest">
                            <img src="assets/Account.png" alt="">
                            <p>Invitado</p>
                        </div>

                    </div>
                </div>
                <div class="RegisterFromLogin">

                    <p>¿Ya tienes cuenta?</p>
                    <a routerLink="/login">Inicie sesion aqui</a>
                </div>

            </div>
        </div>

    </div>

</form>

<app-footer></app-footer>
