<div class="Interest" id="InterestVisual_{{interest.id_label}}">
    <div class="NameAndImage">
        <div class="ImageInterest">
            <img src="assets/interest-images/hashtag.svg" alt="">
        </div>
        <div class="NameInterest">
            <p>{{interest.interest}}</p>
        </div>
    </div>
    <div class="AddInterest">
        <img src="assets/interest-images/add.svg" (click)="AddInterestFunction()" alt="">
    </div> 
</div>
